<!DOCTYPE html>
<html>
<head>
  <title>Cobwebb - Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cobwebb <img src="{{ url_for('static', filename='img/cobwebblogo.png') }}" alt="Cobwebb Logo" style="height: 50px;"> Chat</h1>
    <div class="row">
      <div class="col-md-12">
        <div id="chat-container">
            <h4>Current Conversation</h4>
            <p> Don't like the response? The "try again" button will ask your question again, and grab a different set of potentially relevant documents. </p>
            <div id="current-conversation" class="mb-3">
            </div>
            <div id="user-input" class="input-group mt-auto">
              <input type="text" id="query-input" class="form-control" placeholder="Enter your query!">
              <div class="input-group-append">
                <button id="send-button" class="btn btn-primary">Send</button>
                <button id="next-button" class="btn btn-primary">Try Again</button>
                <button id="clear-button" class="btn btn-danger">Clear Chat</button>
              </div>
            </div>
        </div>
      </div>
      <div class="col-md-12">
        <div id="citation-history" class="mt-4">
          <h4>Citation History</h4>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
    <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='img/sblogo.png') }}" alt="Semler Brossy Logo" height="30" class="d-inline-block align-top"> Cobwebb
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/chat">Chat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/faq">FAQ</a>
        </li>
      </ul>
    </div>
  </nav>
</body>
</html>
