<!DOCTYPE html>
<html>
<head>
  <title>Cobwebb - Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cobwebb Chat</h1>
    <div class="row">
      <div class="col-md-6">
        <div id="chat-container">
          <div id="current-conversation" class="mb-3">
            <!-- Current question and answer will be dynamically populated here -->
          </div>
          <div id="user-input" class="input-group">
            <input type="text" id="query-input" class="form-control" placeholder="Enter your query!">
            <div class="input-group-append">
              <button id="send-button" class="btn btn-primary">Send</button>
              <button id="clear-button" class="btn btn-danger">Clear Chat</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="citation-history">
          <h4>Citation History</h4>
          <!-- Citation history will be dynamically populated here -->
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
